ruleset=👆🏻,https://raw.githubusercontent.com/MingdeCZ/OutSide-Reborn/main/Clash/Proxy.list
ruleset=DIRECT,https://raw.githubusercontent.com/MingdeCZ/OutSide-Reborn/main/Clash/Direct.list
ruleset=👆🏻,[]FINAL

custom_proxy_group=👆🏻`select`.*

clash_rule_base=https://raw.githubusercontent.com/MingdeCZ/OutSide-Reborn/main/Clash/Base.yml
;loon_rule_base=base/loon.conf
;singbox_rule_base=base/singbox.json

# 订阅链接：https://api-sucmeta.0z.gs/sub?url=机场链接&target=clash&config=https://raw.githubusercontent.com/MingdeCZ/OutSide-Reborn/main/Clash/Gr.ini
# ⚠️：机场链接中的 "?" 字符要换成 "%3F"，"=" 字符要换成 "%3D"，"&" 字符要换成 "%26"，多个链接用 "|" 分隔开。订阅链接中不得包含空格字符
# 一些进阶参数：
;filename【String】指定所生成订阅的文件名，可以在 Clash For Windows 等支持文件名的软件中显示出来
;interval【Int】用于设置托管配置更新间隔，确定配置将多长时间更新，单位：秒 
;emoji【Boolean】用于设置节点名称是否包含 Emoji，默认为 true
;add_emoji【Boolean】用于在节点名称前加入 Emoji，默认为 true
;remove_emoji【Boolean】用于设置是否删除节点名称中原有的 Emoji，默认为 true
;append_type【Boolean】用于在节点名称前插入节点类型，如 [SS],[SSR]等
;append_info【Boolean】用于输出包含流量或到期信息的节点, 默认为 true，设置为 false 则取消输出
;classic【Boolean】用于设置是否生成 Clash classical rule-provider